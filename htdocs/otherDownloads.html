<body>
  <div id="TopMenu"></div>
  <script src="js/renderMenuBar.js"></script>
  <div class="container main-content" id="other-downloads">
    <!-- Example row of columns -->
    <div class="row">
      <div style="text-align:center">
        <h1>Integrated Genome Browser 9.1.4</h1>
      </div>
    </div>


    <div class="row">
      <div class="panel panel-default col-md jnlp-panel">
        <div class="panel-heading">
          <h3 class="panel-title">
            <img src="images/linux_icon_small.png" width="32" height="32" style="text-align: justify;"> Linux Platform
          </h3>

        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md">
              <form id="linuxDownload" method="get" action="igb/releases/current/IGB_unix_current.sh">
                <button class="btn btn-custom btn-small btn-download">
                  <h1>
                    <span class="fa fa-cloud-download"></span>
                    &nbsp;Linux 64 bit
                  </h1>
                </button>
              </form>
            </div>
            <div class="col-md"></div>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="panel panel-default col-md jnlp-panel">
        <div class="panel-heading">
          <h3 class="panel-title">
            <img src="images/osx_small.png" width="32" height="32" style="text-align: justify;"> Mac OS X Platform
          </h3>

        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md">
              <form id="osxDownload" method="get" action="igb/releases/current/IGB_macos_current.dmg">
                <button class="btn btn-custom btn-small btn-download">
                  <h1>
                    <span class="fa fa-cloud-download"></span>
                    &nbsp;Mac OS X
                  </h1>
                </button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="panel panel-default col-md jnlp-panel">
        <div class="panel-heading">
          <h3 class="panel-title">
            <img src="images/windows_logo_small.png" width="32" height="32" style="text-align: justify;"> Windows Platform
          </h3>

        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md">
              <form id="windows64Download" method="get" action="igb/releases/current/IGB_windows-x64_current.exe">
                <button class="btn btn-custom btn-small btn-download">
                  <h1>
                    <span class="fa fa-cloud-download"></span>
                    &nbsp;Windows 64 bit

                  </h1>
                </button>
              </form>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md">
              <form id="windows32Download" method="get" action="igb/releases/current/IGB_windows_current.exe">
                <button class="btn btn-custom btn-small btn-download" data-toggle="tooltip" data-placement="right"
                  title="Please consider upgrading your system to a 64 bit processor so you can take advantage of the larger amount of memory available to 64 bit Java Virtual Machines. This will allow you to work with larger data sets and will improve your performance when using IGB.">
                  <h1>
                    <span class="fa fa-cloud-download"></span>
                    &nbsp;Windows 32 bit

                  </h1>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
